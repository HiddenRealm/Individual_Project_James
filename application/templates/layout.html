<!DOCTYPE html>
<html>
<head>
	<title>{{ title }} - Page</title>

	<style>
			a {
				color: blue;
			}

			h1 {
				color: red;
			}
	</style>
</head>
<body>
	<header class ="intro-header" style="background-color: lightgray; height: 750px; background-repeat: no-repeat; background-size: contain;">
	<div class="navbar" >
		{% if current_user.is_authenticated %}
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('about') }}">About</a>
			<a href="{{ url_for('select') }}">Select</a>
			<a href="{{ url_for('account') }}">Account</a>
			<a href="{{ url_for('logout') }}">Logout</a>

		{% else %}
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('about') }}">About</a>
			<a align=right href="{{ url_for('login') }}">Login</a>
			<a align=right href="{{ url_for('register') }}">Register</a>
		{% endif %}
	</div>
	{% block body_content %}{% endblock %}
</body>
</html>
