{% extends "player_layout.html" %}
{% block player_body_content %}
	<h1>{{ name }} Page</h1>
	<div class="form">
		<p>Player name: {{ name }}</p>
		<p>Team: {{ team }}</p>
		<p>Cost: {{ worth }}</p>
		<p>Position: {{ position }}</p>
	</div>
	<form>
  		<input type="button" value="Go back!" onclick="history.back()">
	</form>
{% endblock player_body_content %}
